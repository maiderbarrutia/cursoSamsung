<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ejercicio JSON</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Información supermercados</h1>
    <div class="tabla">
      <h2>Datos del supermercado:</h2>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Supermercado</th>
            <th>Dirección</th>
            <th>Geolocalización</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>

    <div class="tabla">
      <h2>Datos de productos en cada supermercado</h2>
      <table>
        <thead>
          <tr>
            <th>Tienda</th>
            <th>Producto</th>
            <th>Origen</th>
            <th>Unidades</th>
            <th>Unidad de medida</th>
            <th>Precio</th>
            <th>Producto adquirido?</th>
          </tr>
        </thead>
        <tbody id="productResults"></tbody>
      </table>
    </div>

    <script src="./json.js" async defer></script>
  </body>
</html>
